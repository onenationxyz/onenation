intro:
  p1: |
    Cette feuille de route (roadmap) est une note d'intention pour les développements futurs de One Nation. 
  p2: |
    La roadmap de référence, plus complète, se trouve sur la plateforme collaborative Github. Tout est open-source, alors si tu as des envies et des idées. N'hésite pas !
  version: Version actuelle

v1:
  title: Version 1 > Initier

v1-0:
  title: v1.0
  todo: |
    - Rédiger [le Manifeste](#manifeste)
    - Lancer One Nation (logo, site web, roadmap)
    - Publier le tout en open-source sur [Github](https://github.com/onenationxyz/onenation)

v1-1:
  title: v1.1 (todo)
  todo: |
    - Inviter chacun à créer son avatar (sa carte d'identité) sur un support physique [En savoir +](#faq-projet-avatars) 
    - Concevoir Wouino, le porte-parole collaboratif de One Nation [En savoir +](#faq-projet-wouino)
    - Communiquer, partager, se rencontrer

v2:
  title: Version 2 > Affiner
  todo: |
    - Grand chantier  : Concevoir "Grand Papyrus", le registre inaltérable et décentralisé des avatars One Nation (et plus encore)
    - Organiser le(s) premier(s) festival(s) One Nation
    - Créer les premiers Oasis One Nation et partager les retours d'expérience
    - Ajuster la roadmap avec les énergies en présence

v3:
  title: Version 3 > Transformer
  todo: |
    - Grand chantier : Concevoir ou adopter une monnaie alternative basée sur le temps (blockchain)
    - Grand chantier : Concevoir ou adopter un système de revenu universel
    - Des Oasis naissent partout sur Terre !
    - Imaginer, concevoir et proposer des systèmes en libre adoption pour augmenter la résilience du réseau des Oasis One Nation

v4:
  title: Version 4 > Récolter
  todo: |
    - De plus en plus de personnes émancipées
    - De plus en plus d'Oasis
    - De plus en plus de joie, beauté, confiance, bon sens, respect et de créativité sur Terre ! 
    
vfinal:
  title: Version finale > Dissoudre
  text: |
    - Au stade ultime, lorsque l'harmonie et la confiance seront la norme, lorsque nous aurons compris que nous sommes tous UN et uniques, alors nous n'aurons plus besoin de One Nation.