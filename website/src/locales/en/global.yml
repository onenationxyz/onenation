  title: Read me
  content: |
    **By nation it is meant**: "A rather large group of Human Beings, characterised by an awareness of its unity and by the will to live together".
    
    **One Nation is deeply non-violent.** [Read more](#faq-non-violence)
    
    **One Nation is not, and will never be** a country, a state, a political party, an institution, an association, an NGO, a lobby, a company, a sect or a new world order. [Read more](#faq-what-is-one-nation)
    
    **One Nation has no official media or spokesperson**: No individual or group may claim to speak on behalf of the multitude. [Read more about wouino](#faq-project-wouino)
    
    **One Nation may not exclude anyone.** This would then require a judge, a body of justice, laws, institutions, and so on ðŸ¤¯ðŸ˜“ [Read more](#faq-constitution)


