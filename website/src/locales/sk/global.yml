  indications:
    title: Pomoc
    notice: Na vytlačenie manifestu sa odporúča použiť počítač
    content: |
      **DÔLEŽITÉ**
      Pre ideálnu tlač aktivujte pri tlači / ukladaní vo formáte PDF funkciu „tlač pozadia“.
      
      **VYTLAČIŤ**
      Pre tlač kliknite na tlačidlo „Tlačiť“ alebo priamo použite funkciu Súbor> Tlačiť prehliadač.
      
      **ULOŽIŤ AKO PDF**
      Väčšina prehliadačov umožňuje namiesto tlače ukladať ako PDF.
      
      **MANIFEST PANNY**
      Ak chcete vytlačiť prázdny manifest, musíte nechať všetky polia prázdne (alebo použiť tlačidlo Reset).
      
      **SÚKROMNÝ ŽIVOT**
      Na server sa neposielajú ani neukladajú žiadne dáta. Všetko sa deje vo vašom zariadení.
      
      **PREKLAD**
      Francúzsky hovoriaca verzia sa bude považovať za pôvodnú. Slovák verzia vyžaduje revisión de personas nativas.




