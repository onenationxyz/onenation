    One Nation fully embraces the principles of **stigmergy** which invites everyone to act spontaneously free from needing validation from others. [Read more](#faq-stigmergy)
    
    ###### Print the Manifesto
    
    If you need some help getting started, here are some suggestions:
    
    1. Print/handwrite the Manifesto
    1. Share it with friends and family
    1. Embody what you have just signed ðŸ¥³ 
    
    ###### Meet each other
    
    Here you won't find any leader or central organization. You are a new starting point for the One Nation. Find or discover those who want to act around you, and off you go!
    
    Do not hesitate to have a look on Telegram, there are plenty of people to get to know [Read more](#faq-contribute)
    
    ###### About onenation.xyz
    
    This open-source website is hosted on [Github](https://github.com/onenationxyz/onenation). Everything is editable, except the French version of the Manifesto. You may contribute by adding, updating, translating content of the website.