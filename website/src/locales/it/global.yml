  indications:
    title: Aiuto
    notice: Si consiglia di utilizzare un computer per stampare il manifesto.
    content: |
      **IMPORTANTE**
      Per una stampa ideale, attiva la funzione "sfondi di stampa" quando stampi/salvi come pdf.
      
      **PRINT**
      Per stampare cliccate sul pulsante "Stampa" o usate direttamente la funzione del browser File > Stampa.
      
      **SALVA COME PDF**
      La maggior parte dei browser permette di salvare in PDF invece di stampare.
      
      **MANIFESTO VERGINE**
      Per stampare il Manifesto in bianco, basta lasciare i campi vuoti (o usare il pulsante di reset).
      
      **VITA PRIVATA**
      Nessun dato viene inviato o memorizzato su un server. Tutto avviene sul tuo dispositivo.
      
      **TRADUZIONE**
      La versione francese è considerata l'originale. La versione italiana ha bisogno di essere revisionata da madrelingua.




