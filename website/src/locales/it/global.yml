contribute:
  menu:
    text: Contribuire
    link: contribuire
  
  title: Come contribuire?
  content: |
    Ecco come aiutare a diffondere One Nation in lingua italiana:
      - **Controlla il Manifesto**: deve essere corretto da più persone che parlano italiano nativo (e rispetto all'originale in francese)
      - **Traduci questo sito web** (dalla lingua francese)
    
    Se l'avventura di tradurre (parzialmente o totalmente) il sito ti tenta, puoi inviare un messaggio a questo indirizzo: onenationxyz+translations@protonmail.com
    
    Grazie in anticipo ! E non esitate a far circolare il Manifesto intorno a voi 😉